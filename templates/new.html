<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Uploader</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #f8f8f8;
      }
      nav {
        background-color: pink;
        color: black;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav li {
        margin-right: 20px;
      }
      nav a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: 16px;
      }
      header {
        text-align: center;
        padding: 50px 0;
      }
      header h1 {
        color: #333;
      }
      form {
        text-align: center;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #555;
      }
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: pink;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      footer {
        background-color: pink;
        color: black;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        <span style="font-weight: bold; font-size: 20px"
          >Your Company Name</span
        >
      </div>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Top</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
    <header>
      <h1>Upload Your Resume</h1>
    </header>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="resume">Select a PDF file:</label>
      <input type="file" name="resume" accept=".pdf" required />
      <button type="submit">Upload</button>
    </form>
    <footer>
      <p>&copy; 2024 Resume Uploader</p>
    </footer>
  </body>
</html>
